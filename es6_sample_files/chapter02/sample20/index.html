<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                class Item {
                    constructor(price, tax = 10){
                        this.price = price;
                        this.tax = tax;
                    }

                    getTax(){
                        return Math.round(this.price + ( this.price * (this.tax / 100)));
                    }
                }

                let item = new Item(1000, 15);
                document.write(item.getTax());

                let item2 = new Item(2033, 30);
                document.write(`<br>${item2.getTax()}`);

                const price = parseInt(prompt('商品価格を入れてください'));
                let item3 = new Item(price, 10);
                document.write(`<br>${item3.getTax()}`);
            </script>
        </div>
    </div>
</body>

</html>
