<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // location.href ='http://company.tomosta.jp/';

                let hp = 100;
                let count = 0;
                while(hp > 0){
                    const damage = Math.floor((Math.random() * 29) + 1);
                    hp -= damage;
                    console.log(hp);
                    count++;
                }
                console.log(`${count}回の攻撃で敵を倒しました`)
            </script>
        </div>
    </div>
</body>
