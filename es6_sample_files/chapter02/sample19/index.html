<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                //消費税を計算する関数(アロー関数)
                const getTax = (price, tax = 10) => price + (price * ( tax / 100));

                let tax = getTax(200, 8);
                document.write(Math.round(tax));
            </script>
        </div>
    </div>
</body>

</html>
